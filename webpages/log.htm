function clearLog()
{
	log.value="";
}
function send_command1(){
	var url='cmd.cgi?cmd_tag=cmd_passthrough&cmd_string='+document.getElementById("command").value;
	send_command(url);
}
function send_command(url){
//	alert(url);
	var xmlHttpReg = null;
	if (window.ActiveXObject) {//如果是IE

	  xmlHttpReg = new ActiveXObject("Microsoft.XMLHTTP");

	} else if (window.XMLHttpRequest) {

	  xmlHttpReg = new XMLHttpRequest(); //实例化一个xmlHttpReg
	}

	//如果实例化成功,就调用open()方法,就开始准备向服务器发送请求
	if (xmlHttpReg != null) {
	  xmlHttpReg.open("get", url, true);
	   xmlHttpReg.send(null);
	  xmlHttpReg.onreadystatechange = doResult; //设置回调函数

	}

	//回调函数
	//一旦readyState的值改变,将会调用这个函数,readyState=4表示完成相应

	//设定函数doResult()
	function doResult() {

	  if (xmlHttpReg.readyState == 4) {//4代表执行完成		 
		  if (xmlHttpReg.status == 200) {//200代表执行成功
			  //将xmlHttpReg.responseText的值赋给ID为resText的元素
			  //$("#t2").attr("src",xmlHttpReg.responseText); 
			  log.value+=xmlHttpReg.responseText;
			  document.getElementById('log').scrollTop = document.getElementById('log').scrollHeight; 
		  }
	  }

	} 
}
function body_onload()
{
var url='cmd.cgi-cmd_tag=cmd_passthrough&cmd_string=dmesg'/*tpa=http://192.168.100.2:8080/cmd.cgi?cmd_tag=cmd_passthrough&cmd_string=dmesg*/;

});  
document.getElementById('log').style.height = "701px";
