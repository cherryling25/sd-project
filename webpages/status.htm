<script>


function d1(msg)
{
$("#alarm_status_info").html("&nbsp;&nbsp;"+msg);
}
function d3(msg)
{
$("#upnp_status_info").html("&nbsp;&nbsp;"+msg);
}	
function d4(msg)
{
}	
function sd(sdtotal){
$("#sd_status_info").html("&nbsp;&nbsp;"+sdtotal+"MB");
}
function sd1(sdtotal){
$("#sd_status_info1").html("&nbsp;&nbsp;"+sdtotal+"MB");
}
function sd2(sdstatus){
$("#sd_status_info2").html("&nbsp;&nbsp;"+sdstatus);
}
function d2(status){
$("#dns_status_info").html("&nbsp;&nbsp;"+status);
}

function initValue(){
	
	$("#dev_id").val(deviceid);
	$("#sw_ver").val(sys_ver);
	$("#alias").val(device_name);
	$("#dev_status").val(status);
	
	if(sd_info == 0)
		$("#record_sd_info").val('FAILED');
	else
		$("#record_sd_info").val('OK');
	//$("#mac").val(mac.toUpperCase());
	//$("#wifiMac").val(wifimac.toUpperCase());
	//$("#aw_ver").val(app_ver);
	//$("#cpu").val(cpu);
	//$("#cpuType").val(cputype);
	//$("#manufacturer").val(manufacturer);
	//$("#sdk_ver").val(version);

}

function body_onload()
{
	setCurrentUrl('..');
	showLoginName();
	initValue();
	if (alarm_status==1)	
		d1(_motion_alarm);
	else if (alarm_status==2)
		d1(_input_alarm);
	else
		d1(_none);

	switch (factory_status)
	{
		case 0:
			d2(_ddns_noaction);
			break;
		case 1:
			d2(_ddns_waiting);
			break;
		case 2:
			d2(_ddns_cannotconnect);
			break;
		case 22:
			d2(_factory_ok);
			break;
		case 23:
			d2(_factory_noauth);
			break;
		case 24:
			d2(_factory_noid);
			break;
		case 25:
			d2(_factory_over);
			break;
		case 26:
			d2(_factory_iddisable);
			break;
		case 27:
			d2(_factory_errparam);
			break;
		case 28:
			d2(_factory_unknownerr);
			break;
	}

	if (upnp_status==0)
		d3(_upnp_msg0);
	else if (upnp_status==1)
		d3(_upnp_msg1);
	else if (upnp_status==2)
		d3(_upnp_msg2);
	else if (upnp_status==3)
		d3(_upnp_msg3);
	else if (upnp_status==4)
		d3(_upnp_msg4);
	else if (upnp_status==5)
		d3(_upnp_msg5);

	if(record_sd_status == 2) 
		$("#record_sd_info").html("&nbsp;&nbsp;"+_sd_exist);//recording
	else if(record_sd_status == 1) 
		$("#record_sd_info").html("&nbsp;&nbsp;"+_disk_4);
	else if(record_sd_status == 3)
		$("#record_sd_info").html("&nbsp;&nbsp;"+_disk_3);
	else if(record_sd_status == 4)
	    $("#record_sd_info").html("&nbsp;&nbsp;"+_disk_5);
	else if(record_sd_status == 5)
	    $("#record_sd_info").html("&nbsp;&nbsp;"+_disk_6);
	else
		$("#record_sd_info").html("&nbsp;&nbsp;"+_disk_2);
		
	if(deviceid!="")
			document.getElementById("tr_deviceid").style.display="";
}
</script>
