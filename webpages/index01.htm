<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Infiray</title>
<link rel="stylesheet" href="style.css" type="text/css">
<link rel="stylesheet" href="app.css">
<link rel="stylesheet" href="tempStyle.css">
<link rel="stylesheet" href="loadStyle.css">
<script type="text/javascript" src="jquery/jquery.min.js"></script>
<script type="text/javascript" src="jquery.cookie.js"></script>
<script type="text/javascript" src="public.js"></script>
<script type="text/javascript" src="load.js"></script>
</head>
<body onLoad="body_onload()">
<img style="width:100%;height:100%;" src="./images/desk.jpg" ondragstart="return false;" oncontextmenu="return false;"/>
<div  class='abscore plate' style="" onselectstart="return false;" oncontextmenu="return false;">
	<div class="logo" >
		<div class="logoDiv abscore">
			<img class="logoImg" style="" src="./images/logo.png" ondragstart="return false;" />
			<div class="logoWord">合肥英睿</div>
			<div class="logoWord skewWord" style="left:10px;color:FF69B4;opacity:0.3;z-index:9;" >合肥英睿</div>
		</div>
	</div>
	<div class='main' style="">
		<!-- ><div id="optionAccess" class="access" name="active" style="left:0px;background-color:#ccc;"><script>document.write(_operatorLogin);</script></div>
		<div id="adminAccess" class="access" name="disabled" style="right:0px;background-color:#eee;"><script>document.write(_adminLogin);</script></div>< -->
		<div id="nameRemind" class="remind" style="left:55px;top:75px;"><script>document.write(_nameRemind);</script></div>
		<div class="loadbody divCenter" style="">
			<div class="loadframe loadborder firstColumn" style="">
				<img class="loadimg vertMid" src="./images/loadname.png" ondragstart="return false;"/>
				<input id="loadName" class="loadframe borderNone" style="left:35px;width:230px;" type="text" spellcheck="false"/><label class="loadframe" style="left:35px;" for="loadName"><script>document.write(_loadName);</script></label>
				<input id="loadNameHide" class="loadframe borderNone" style="left:35px;width:230px;display:none;" type="text" />
			</div>
			<div class="loadframe loadborder secondColoumn">
				<img class="loadimg vertMid" src="./images/loadpsw.png" ondragstart="return false;"/>
				<input id="loadPwdHide" class="loadframe borderNone" style="display:none;" type="password"/>
				<input id="loadPwd" class="loadframe borderNone" style="left:35px;width:230px;" type="password"/><label class="loadframe" style="left:35px;" for="loadPwd"><script>document.write(_loadPsw);</script></label>
			</div>
			<div class="loadframe thirdColumn" style="width:100px;">
				<input id="autoLoad" class="loadcheckbox vertMid" style="" type="checkbox" /><label class="loadlabel" for="autoLoad"><script>document.write(_rememberPsw);</script></label>
			</div>
		</div>
		<div id="loadSubmit" class="loadsubmit loadborder divCenter" style="background-color:#69c;"><script>document.write(_login);</script></div>
	</div>
</div>
<div class="buttomTip" style="">
	<div class="bottomFont" style=""><strong>InfiRay Technologies Co., Ltd.</strong></div><br/>
</div>
</body>
</html>
