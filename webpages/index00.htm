function setUline(unValue){
  unValue.style.textDecoration='underline';
  unValue.style.cursor='pointer';
}

function delUline(unValue){
  unValue.style.textDecoration='none';
}
//初始化同步ipc时间
function init_datetime(){
	var tmp,objD;
		objD = new Date;  
	var yy = objD.getYear();
		if(yy<1900) yy = yy+1900;
	var MM = objD.getMonth()+1;
	var dd = objD.getDate();
	var hh = objD.getHours();
	var mm = objD.getMinutes();
	var ss = objD.getSeconds();
	try{
		var url = 'set_param.cgi?group_tag=set_value';
		url+='&set_cmd=DateTime';
		url+='&year='+yy;
		url+='&month='+MM;
		url+='&day='+dd;
		url+='&hour='+hh;
		url+='&minute='+mm;
		url+='&second='+ss;
		url+='&next_url=datetime.htm';
		url+='&' + new Date().getTime() + Math.random();
		$.getScript(url);
	}catch(exception){
	return;
	}
}
function openset(i){
	var wdiv;
	wdiv=i;
	for(var i=1;i<=4;i++){
		document.getElementById("table"+i).style.display="none";
	}
	if(document.getElementById("table"+wdiv).style.display!="")
	document.getElementById("table"+wdiv).style.display="";
	else
	document.getElementById("table"+wdiv).style.display="none";
}
function showpage(szpage)
{
	if(szpage=='video_play.html' || szpage=='lock_play.html')
		top.location=szpage;
	else 
		$("#main").attr("src",szpage); 
}
function onbody_load()
{

	location.href = "./infiray.html";
}
